<!DOCTYPE html>
<html lang="eng">
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h2>Current Round:</h2>
    <p id="player">Player: 👊</p>
    <p id="computer">Computer: 👊</p>

    <button class="playerChoice">👊</button>
    <button class="playerChoice">✋</button>
    <button class="playerChoice">✌️</button>

    <h2>Score:</h2>
    <div id="playerScore">Player: 0</div>
    <div id="computerScore">Computer: 0</div>
    <button id="end" class="endButton">End Game</button>
    <button id="reset" class="resetButton">Reset Game</button>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
